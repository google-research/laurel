__import__: run/cluster.yaml

# Experiment name
optimization_procedure_name: &name ppo-gnn

fixed_params:
  __import_promise__: run/defaults.yaml
  name: *name

  # Hyperparameters
  algorithm: ppo
  function_type: gnn
  num_epochs: 1000
  num_rollouts: 1
  num_actor_updates: 10
  num_critic_updates: 10
  num_feature_graph_steps: 2
  batch_size: 256

hyperparam_list:
  - param: actor_lr
    values: [0.00005, 0.0001, 0.0003, 0.001, 0.003, 0.01]
  - param: critic_lr
    values: [0.0003, 0.001, 0.003, 0.01, 0.03, 0.1]
  - param: seed
    values: [0, 1, 2, 3, 4]
