__import__: run/cluster.yaml

# Experiment name
optimization_procedure_name: &name ppo

fixed_params:
  __import_promise__: run/defaults.yaml
  name: *name

  # Hyperparameters
  algorithm: ppo
  num_rollouts_total: 1000

hyperparam_list:
  - param: function_type
    values: [gnn, linear]
  - param: actor_lr
    values: [0.0001, 0.001, 0.01]
  - param: critic_lr
    values: [0.0001, 0.001, 0.01]
  - param: num_actor_updates
    values: [10, 30, 100]
  - param: num_critic_updates
    values: [10, 30, 100]
  - param: num_rollouts
    values: [1, 3, 10]
  - param: seed
    values: [0, 1, 2, 3, 4]
